<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Info Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .random-info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="random-info" id="randomInfo">Click the button to get random info!</div>
        <button onclick="displayRandomInfo()">Get Random Info</button>
    </div>

    <script>
        const infoArray = [
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Bananas are berries, but strawberries aren't.",
            "Honey never spoils.",
            "A group of flamingos is called a 'flamboyance'.",
            "Octopuses have three hearts.",
            "There are more stars in the universe than grains of sand on Earth.",
            "The shortest war in history lasted 38 to 45 minutes.",
            "Wombat poop is cube-shaped."
        ];

        function displayRandomInfo() {
            const randomIndex = Math.floor(Math.random() * infoArray.length);
            document.getElementById('randomInfo').innerText = infoArray[randomIndex];
        }
    </script>
</body>
</html>
